<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Charts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container-lg">
        <div class="chart-info">
            <h2 class="stock-name">Search The ASX</h2>
            <p class="stock-info"></p>
            <div class="search-box">
                <input type="text" class="form-control form-control-lg" id="search" tabindex="1" placeholder="Enter ASX Code / Name">
                <button class="btn btn-primary btn-submit btn-lg">Go</button>
            </div>
        <div id="match-list"></div>
        </div>
        <canvas id="myChart"></canvas>

        



    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
    <script src="/js/function.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
